<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Trucks filtering for order - Main</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/assets/js/bootstrap.min.js}"></script>


    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/assets/css/datatables.min.css}"/>
    <link rel="stylesheet" th:href="@{/assets/css/style.css}"/>

    <link rel="stylesheet" href="../static/assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../static/assets/css/datatables.min.css"/>
    <link rel="stylesheet" href="../static/assets/css/style.css"/>

    <link rel="stylesheet" href="../static/css/general-styles.css"/>
    <link rel="stylesheet" th:href="@{/css/general-styles.css}"/>

</head>
<body>

<header class="header_part">
    <h4>Trucks filtering for order - Main</h4>
</header>
<!--
<form action="#" th:action="@{/trucks/filterForOrder/{id}(id=${orderId})}" method="get">
-->
<form action="#" th:action="@{/trucks/filterForOrder}" method="get">
    <div class="container">

        <div class="row">

            <div class="col-12">

                <div class="data_table">

                    <div class="input-group">
                        <div class="form-outline" style="width: 250px; margin-left: 30px">
                            <label for="truckCurrentCity" class="form-label" style="font-size:15px"><b>Current city
                                where truck is</b></label>
                            <input type="text" id="truckCurrentCity" class="form-control2"
                                   style="width: 250px; border-color: black; margin-top: -8px" th:name="city">
                        </div>
                        <br>
                        <div class="form-outline" style="width: 250px; margin-left: 30px">
                            <label for="truckCurrentState" class="form-label" style="font-size:15px; margin-left: 20px"><b>Current
                                state where truck is</b></label>
                            <input type="text" id="truckCurrentState" class="form-control2"
                                   style="width: 250px; margin-left: 20px; margin-top: -8px" th:name="state">
                        </div>
                    </div>
                    <br>

                    <div class="input-group">
                        <div class="form-outline" style="width: 250px; margin-left: 30px">
                            <label for="truckCapacity" class="form-label" style="font-size:15px"><b>Truck maximum
                                capacity, tons</b></label>
                            <input type="text" id="truckCapacity" class="form-control2"
                                   style="width: 250px; border-color: black; margin-top: -8px" th:name="capacity">
                        </div>
                        <br>
                        <div class="form-outline" style="width: 250px; margin-left: 30px">
                            <label for="truckOrderId" class="form-label" style="font-size:15px; margin-left: 20px"><b>Order Id</b></label>
                            <input type="text" id="truckOrderId" class="form-control2"
                                   style="width: 250px; margin-left: 20px; margin-top: -8px" th:name="orderId">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-secondary"
                            style="margin-left: 660px; margin-top: 0px; scale: 1.5">Search trucks
                    </button>
                    <br>

                    <table id="example" class="table table-striped table-bordered">
                        <thead class="table-dark">
                        <tr>
                            <th>Number</th>
                            <th>Model</th>
                            <th>Capacity, tons</th>
                            <th>Total operating time, years</th>
                            <th>Technical condition</th>
                            <th>Busy status</th>
                            <th>Current city</th>
                            <th>Current state</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/jquery-3.6.0.min.js"></script>
    <script src="/assets/js/datatables.min.js"></script>
    <script src="/assets/js/pdfmake.min.js"></script>
    <script src="/assets/js/vfs_fonts.js"></script>
    <script src="/assets/js/custom.js"></script>

    <script src="../static/assets/js/bootstrap.bundle.min.js"></script>
    <script src="../static/assets/js/jquery-3.6.0.min.js"></script>
    <script src="../static/assets/js/datatables.min.js"></script>
    <script src="../static/assets/js/pdfmake.min.js"></script>
    <script src="../static/assets/js/vfs_fonts.js"></script>
    <script src="../static/assets/js/custom.js"></script>

</form>
</body>
</html>
