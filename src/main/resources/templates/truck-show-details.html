<!DOCTYPE html>
<html xmlns:th="https://wwww.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Truck details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/general-styles.css"/>
    <link rel="stylesheet" th:href="@{/css/general-styles.css}"/>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

<div class="center" style="width: 900px">
    <h1 class="text-center">Truck details</h1>
    <div class="input-group input-group-lg" style="width: 400px; margin-left: 30px; margin-bottom: 10px">
        <span class="input-group-text" id="truckNumber" style="font-weight: bold">Number</span>
        <input type="text" class="form-control" aria-describedby="inputGroup-sizing-lg" disabled
               th:placeholder="${truck.number}">
    </div>
    <div class="input-group input-group-lg" style="width: 400px; margin-left: 30px; margin-bottom: 10px">
        <span class="input-group-text" id="truckModel" style="font-weight: bold">Model</span>
        <input type="text" class="form-control" aria-describedby="inputGroup-sizing-lg" disabled
               th:placeholder="${truck.model}">
    </div>
    <div class="input-group input-group-lg" style="width: 400px; margin-left: 30px; margin-bottom: 10px">
        <span class="input-group-text" id="truckCapacity" style="font-weight: bold">Capacity, tons</span>
        <input type="text" class="form-control" aria-describedby="inputGroup-sizing-lg" disabled
               th:placeholder="${truck.capacity}">
    </div>
    <div class="input-group input-group-lg" style="width: 400px; margin-left: 30px; margin-bottom: 10px">
        <span class="input-group-text" id="truckTotalOperatingTime" style="font-weight: bold">Total operating time, years</span>
        <input type="text" class="form-control" aria-describedby="inputGroup-sizing-lg" disabled
               th:placeholder="${truck.totalOperatingTime}">
    </div>
    <div class="input-group input-group-lg" style="width: 400px; margin-left: 30px; margin-bottom: 10px">
        <span class="input-group-text" id="truckTechnicalCondition" style="font-weight: bold">Technical condition</span>
        <input type="text" class="form-control" aria-describedby="inputGroup-sizing-lg" disabled
               th:placeholder="${truck.technicalCondition}">
    </div>
    <div class="input-group input-group-lg" style="width: 400px; margin-left: 30px; margin-bottom: 10px">
        <span class="input-group-text" id="truckBusy" style="font-weight: bold">Busy status</span>
        <input type="text" class="form-control" aria-describedby="inputGroup-sizing-lg" disabled
               th:placeholder="${truck.busy}">
    </div>


    <div class="input-group input-group-lg" style="width: 700px; margin-left: 30px; margin-bottom: 10px">
        <span class="input-group-text" id="truckCurrentCity" style="font-weight: bold">Current city</span>
        <input type="text" class="form-control" aria-describedby="inputGroup-sizing-lg" disabled
               th:placeholder="${truck.currentCity}">
        <span class="input-group-text" id="truckCurrentState" style="font-weight: bold">Current state</span>
        <input type="text" class="form-control" aria-describedby="inputGroup-sizing-lg" disabled
               th:placeholder="${truck.currentState}">
    </div>

</div>

</body>
</html>
