<!DOCTYPE html>
<html xmlns:th="https://wwww.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Authentication info details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/general-styles.css"/>
    <link rel="stylesheet" th:href="@{/css/general-styles.css}"/>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

<div class="center" style="width: 900px">
    <h1 class="text-center">Authentication info details</h1>
    <div class="input-group input-group-lg" style="width: 400px; margin-left: 30px; margin-bottom: 10px">
        <span class="input-group-text" id="authenticationInfoId" style="font-weight: bold">Id</span>
        <input type="text" class="form-control" aria-describedby="inputGroup-sizing-lg" disabled
               th:placeholder="${authenticationInfo.id}">
    </div>
    <div class="input-group input-group-lg" style="width: 400px; margin-left: 30px; margin-bottom: 10px">
        <span class="input-group-text" id="authenticationInfoLogin" style="font-weight: bold">Login</span>
        <input type="text" class="form-control" aria-describedby="inputGroup-sizing-lg" disabled
               th:placeholder="${authenticationInfo.login}">
    </div>
    <div class="input-group input-group-lg" style="width: 400px; margin-left: 30px; margin-bottom: 10px">
        <span class="input-group-text" id="authenticationInfoPassword" style="font-weight: bold">Password</span>
        <input type="text" class="form-control" aria-describedby="inputGroup-sizing-lg" disabled
               th:placeholder="${authenticationInfo.password}">
    </div>
</div>

</body>
</html>
